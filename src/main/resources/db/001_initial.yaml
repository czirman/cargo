databaseChangeLog:
  - changeSet:
      id: 1
      author: mkucman
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: watches_casePK
                  name: id
                  type: INT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DOUBLE
              - column:
                  name: discount
                  type: VARCHAR(255)

            tableName: watches